{% extends "base.html" %}
{% load staticfiles %}

{% block content %}

<div class="jumbotron text-center">
  <form action="/profile/">
  <div class="container">
    <h1>AutoBillr</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    
    <b>Email</b>
    <input type="text" style="color:black" placeholder="Enter Email" name="email" required>

    <p></p>
    <b>First Name </b>
    <input type="text" style="color:black" placeholder="Enter First Name" name="first" required>

    <b>Last Name</b>
    <input type="text" style="color:black" placeholder="Enter Last Name" name="last" required>

    <p></p>
    <b>Password</b>
    <input type="password" style="color:black" placeholder="Enter Password" name="psw" required>

    <b>Repeat Password</b>
    <input type="password" style="color:black" placeholder="Repeat Password" name="psw-repeat" required>

    <p> </p>
    <button type="submit" href="/profile" style="color:black" class="registerbtn">submit</button>

    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
  </div>

</form>
</div>

{% endblock %}
